name: PR Tests

on:
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      BACKEND_URL: http://localhost:8080

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm install

      - name: Start backend and DB
        working-directory: . 
        run: docker-compose up -d --build

      - name: Wait for backend API to be ready
        run: npx wait-on --timeout 60000 ${{ env.BACKEND_URL }}
        working-directory: . 

      - name: Run API tests
        working-directory: ./frontend
        run: npm test

      - name: Tear down Docker Compose
        if: always()
        working-directory: .
        run: docker-compose down
