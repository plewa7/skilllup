name: PR Tests

on:
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Start backend and DB
        run: |
          docker compose up -d --build
          docker ps -a  # ðŸ‘€ pokaÅ¼emy logi, Å¼eby Å‚atwiej debugowaÄ‡

      - name: Show backend logs (for debugging if it fails)
        if: failure()
        run: docker compose logs

      - name: Wait for backend API to be ready
        run: |
          echo "Waiting for backend at http://localhost:8080/ ..."
          npx wait-on --timeout 60000 tcp:8080
          curl -s http://localhost:8080/ || true  # ðŸ‘€ pokaÅ¼, co faktycznie zwraca backend

      - name: Run API tests
        working-directory: ./frontend
        env:
          BACKEND_URL: http://localhost:8080/
        run: npm test

      - name: Tear down Docker Compose
        if: always()
        run: docker compose down
