name: PR Tests

on:
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm install

      - name: Start backend and DB
        working-directory: .
        run: docker compose up -d --build

      - name: Wait for PHP backend to be ready
        run: |
          echo "⏳ Waiting for backend to start on port 8080..."
          npx wait-on --timeout 60000 tcp:8080
          echo "✅ Backend port is open, checking response..."
          curl -v http://localhost:8080/ || true

      - name: Run API tests
        working-directory: ./frontend
        env:
          BACKEND_URL: http://localhost:8080/
        run: npm test

      - name: Show backend logs if something fails
        if: failure()
        run: docker compose logs php

      - name: Tear down Docker Compose
        if: always()
        run: docker compose down
