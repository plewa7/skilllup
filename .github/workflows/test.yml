name: PR Tests

on:
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend  # wszystkie komendy npm będą w katalogu frontend

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Set up Docker Compose for backend
        working-directory: ./  # docker-compose.yml w katalogu głównym repo
        run: docker-compose up -d --build

      - name: Install wait-on globally
        run: npm install -g wait-on

      - name: Wait for backend to be ready
        run: wait-on http://localhost:8080

      - name: Run API tests
        run: npm test

      - name: Tear down Docker Compose
        working-directory: ./
        if: always()
        run: docker-compose down
